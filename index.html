<!DOCTYPE html>
<html ng-app="JudgeJitsu">
<head>
    <title>JudgeJitsu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/ionic/release/css/ionic.css" />

    <script src="cordova.js"></script>
    <script src="bower_components/ionic/release/js/ionic.bundle.js"></script>

    <script src="js/app.js"></script>
    <script src="js/Controllers/RegisterController.js"></script>
    <script src="js/Controllers/ScheduleController.js"></script>

</head>
<body>
    <div ng-controller="RegisterController">

    <ion-tabs class="tabs-positive">
        <ion-tab title="Register" ui-sref="register">
          <ion-nav-view name="register-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Schedule" ui-sref="schedule">
          <ion-nav-view name="schedule-tab"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
    </div>
</body>
</html>
