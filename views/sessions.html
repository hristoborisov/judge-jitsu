<ion-view title="Sessions" hide-nav-bar="false" hide-back-button="false">
        <ion-content class="padding">
       <ion-list>
    <ion-item ng-repeat="session in sessions">

         {{session.Name}}   <br />      
        <label> {{session.Start | date:'medium'}} </label>  
 
     </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
